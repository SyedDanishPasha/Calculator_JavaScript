<!DOCTYPE html>
<html>

<head>
    <title>My Simple Calculator</title>
    <link rel="stylesheet" href="Cal.css" type="text/css">
</head>

<body>
    <h1>Calculator</h1>

    <form id="calform" name="cal">
        <input name="display" style="width: 680px;height: 100px;text-align: center;background-color: rgb(81, 255, 0);"> <br/>
        <input type="button" value="0" onclick="cal.display.value+='0'">
        <input type="button" value="1" onclick="cal.display.value+='1'">
        <input type="button" value="2" onclick="cal.display.value+='2'">
        <input type="button" value="+" onclick="cal.display.value+='+'" style="background-color: aqua;"> <br/>
        <input type="button" value="3" onclick="cal.display.value+='3'">
        <input type="button" value="4" onclick="cal.display.value+='4'">
        <input type="button" value="5" onclick="cal.display.value+='5'">
        <input type="button" value="-" onclick="cal.display.value+='-'" style="background-color:deepskyblue;"> <br/>
        <input type="button" value="6" onclick="cal.display.value+='6'">
        <input type="button" value="7" onclick="cal.display.value+='7'">
        <input type="button" value="8️" onclick="cal.display.value+='8'">
        <input type="button" value="x" onclick="cal.display.value+='*'" style="background-color:gold;"> <br/>
        <input type="button" value="9️" onclick="cal.display.value+='9'">
        <input type="button" value="&#247;" onclick="cal.display.value+='/'" style="background-color:blueviolet;">
        <input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)" style="background-color: rgb(255, 140, 184);">
        <input type="button" value="C" onclick="cal.display.value=''" style="background-color: rgb(255, 154, 87);">
    </form>
</body>

</html>
